<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        language = document.documentElement.lang;
        url = '';
        switch (language) {
            case 'en':
                url = '/en/sobre-min.html';
                break;
            case 'es':
                url = '/es/sobre-min.html';
                break;
            default:
                url = '/gl/sobre-min.html';
        }
        window.location.replace(window.location.origin + url);
    </script>
</body>
</html>
